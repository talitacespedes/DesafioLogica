<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Histórico de faturas</title>
</head>

<body>
    <div class="container">
        <br/>
        <table class="table table-borderless  table-sm" id="tb_consolidado">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Mês</th>
                    <th scope="col">Total Gasto</th>
                </tr>
            </thead>
            <tbody id="tbody_consolidado"></tbody>
        </table>
    </div>
    
    <table class="table" id="tb_fatura">
        <thead>
            <tr>
                <th scope="col">Lancamento</th>
                <th scope="col">Valor</th>
                <th scope="col">Mês de Lançamento</th>
            </tr>
        </thead>
        <tbody id="tbody_fatura"></tbody>
    </table>
</body>

</html>

<script src="src/mocks.js"></script>
<script src="src/utils.js"></script>
